<h2 class="text-center">EJERCICIO 01</h2><br><br>
	
	<ul class="text-center">
		Analizar una cadena de texto en un objeto DOM XML y extraer esa Información con JavaScript
	</ul>
	<br>
	<br>
			<p id="text1"></p>
			<p id="text2"></p>
			<p id="text3"></p>
			<p id="text4"></p>
			<p id="text5"></p>
			<p id="text6"></p>
<script>
var parser, xmlDoc;
var text = "<laboratory>" +
"<title>Laboratorio Segundo Parcial Grupo08</title>" +
"<group>Grupo N° 08</group>" +
"<members>Integrantes: Cuji Roberto, Llumiquinga Jhonathan</members>" +
"<date>Fecha: 30/06/2022</date>" +
"<matter>Aplicación de Tecnologias Web</matter>" +
"<teacher>Docente: Ing. Juan Fernando Gallarraga Hurtado</teacher>" +
"</laboratory>";
parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");
			document.getElementById("text1").innerHTML = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
			document.getElementById("text1").innerHTML = xmlDoc.getElementsByTagName("group")[0].childNodes[0].nodeValue;
			document.getElementById("text2").innerHTML = xmlDoc.getElementsByTagName("members")[0].childNodes[0].nodeValue;
			document.getElementById("text3").innerHTML = xmlDoc.getElementsByTagName("date")[0].childNodes[0].nodeValue;
			document.getElementById("text4").innerHTML = xmlDoc.getElementsByTagName("matter")[0].childNodes[0].nodeValue;
			document.getElementById("text5").innerHTML = xmlDoc.getElementsByTagName("teacher")[0].childNodes[0].nodeValue;
</script>
