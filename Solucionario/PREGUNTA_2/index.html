	<h2>Ejercicio 02</h2>

<h1 align="center" style="color:red">Mediante un archivo XML, analizar dicho archivo XML utilizando el
 siguiente Script</h1>
<div align="center" id='showCD'></div>
<button  class="btn" style="color:blue; align-content: center;" type="button" onclick="loadDoc()">PREGUNTA 2</button>

<script>
  function loadDoc() {
const xmlhttp= new XMLHttpRequest();
xmlhttp.onload = function() {
  const xmlDoc = xmlhttp.responseXML; 
  const cd = xmlDoc.getElementsByTagName("CD");
  myFunction(cd, 0);
}
xmlhttp.open("GET", "ejemplo.xml");
xmlhttp.send();

function myFunction(cd, i) {
  document.getElementById("showCD").innerHTML =
  "Artist: " +
  cd[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
  "<br>Title: " +
  cd[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
  "<br>Year: " + 
  cd[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue;
}
}
</script>

</body>
